<h2>{{ data ? 'Edit' : 'Add' }} Admin</h2>
<form [formGroup]="adminForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput placeholder="First Name" name="firstName" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput placeholder="Last Name" name="lastName" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="date of birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Email" name="email" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput placeholder="Phone" name="phone" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Department:</mat-label>
      <mat-select [(ngModel)]="admin.departement_id" name="department">
        <mat-option *ngFor="let department of departements" [value]="department.id">{{ department.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Sex" name="sex" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [type]="passwordHidden ? 'password' : 'text'" placeholder="Password" required [value]="password"
        readonly>
      <mat-icon matSuffix (click)="togglePasswordVisibility()">
        {{ passwordHidden ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

  </div>

  <mat-dialog-actions class="mat-dialog-actions-align-end">
    <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">{{ data ? 'Update' :
      'Submit' }}</button>
  </mat-dialog-actions>
</form>

<h2 mat-dialog-title>Add new Admin</h2>
<form [formGroup]="adminForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>FirstName</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput type="text" formControlName="firstName" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>LastName</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput type="text" formControlName="lastName" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput type="text" formControlName="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>create</mat-icon>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

  </div>
  <div mat-dialog-actions class="mat-dialog-actions-align-end">
    <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">{{ data ? 'Update' : 'Submit'
      }}</button>
  </div>
</form>
